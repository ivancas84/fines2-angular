<fieldset [formGroup]="fieldset">
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Desde</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input class="form-control" placeholder="dd/mm/yyyy" ngbDatepicker #desde_="ngbDatepicker" formControlName="desde" [ngClass]="{'is-invalid':(desde.invalid && (desde.dirty || desde.touched))}">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="desde_.toggle()" type="button">
            <span title="Calendario" class="oi oi-calendar"></span>
          </button>
          <button class="btn btn-outline-secondary" (click)="desde.setValue(null)" type="button">
            <span title="Limpiar" class="oi oi-reload"></span>
          </button>
        </div>
      </div>
      <div class="text-danger" *ngIf="(desde.touched || desde.dirty) && desde.invalid">
        <div *ngIf="desde.errors.ngbDate">Ingrese una fecha válida</div>
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Hasta</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input class="form-control" placeholder="dd/mm/yyyy" ngbDatepicker #hasta_="ngbDatepicker" formControlName="hasta" [ngClass]="{'is-invalid':(hasta.invalid && (hasta.dirty || hasta.touched))}">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="hasta_.toggle()" type="button">
            <span title="Calendario" class="oi oi-calendar"></span>
          </button>
          <button class="btn btn-outline-secondary" (click)="hasta.setValue(null)" type="button">
            <span title="Limpiar" class="oi oi-reload"></span>
          </button>
        </div>
      </div>
      <div class="text-danger" *ngIf="(hasta.touched || hasta.dirty) && hasta.invalid">
        <div *ngIf="hasta.errors.ngbDate">Ingrese una fecha válida</div>
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Cargo</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="cargo" [ngClass]="{'is-invalid':(cargo.invalid && (cargo.dirty || cargo.touched))}">
        <option [ngValue]="null">--Cargo--</option>
        <option *ngFor="let option of (optCargo$ | async)" [value]="option.id" >{{option.id | label:"cargo"}}</option>
      </select>
      <div class="text-danger" *ngIf="(cargo.touched || cargo.dirty) && cargo.invalid">
        <div *ngIf="cargo.errors.required">Debe completar valor</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Sede</label>
    <div class="col-sm-10">
      <app-typeahead [entityName]="'sede'" [field]="sede"></app-typeahead>
      <div class="text-danger" *ngIf="(sede.touched || sede.dirty) && sede.invalid">
        <div *ngIf="sede.errors.required">Debe completar valor</div>
        <div *ngIf="(sede.touched && sede.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Persona</label>
    <div class="col-sm-10">
      <app-typeahead [entityName]="'persona'" [field]="persona"></app-typeahead>
      <div class="text-danger" *ngIf="(persona.touched || persona.dirty) && persona.invalid">
        <div *ngIf="persona.errors.required">Debe completar valor</div>
        <div *ngIf="(persona.touched && persona.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
</fieldset>
