<table mat-table
    [dataSource]="control.controls"
    class="table mat-elevation-z8">
 
    <ng-container matColumnDef="numero" >
        <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
        <td mat-cell *matCellDef="let row; let i = index;">
        {{row.controls['numero'].value}}
        </td>
    </ng-container>
 
    <ng-container matColumnDef="nombre" >
        <th mat-header-cell *matHeaderCellDef > Nombre </th>
        <td mat-cell *matCellDef="let row; let i = index;">
        {{row.controls['nombre'].value}}
        </td>
    </ng-container>
 
    <ng-container matColumnDef="domicilio">
    <th mat-header-cell *matHeaderCellDef > Domicilio </th>
    <td mat-cell *matCellDef="let row; let i = index;">
        {{row.controls['domicilio'].value}}
    </td>
    </ng-container>
 
    <ng-container matColumnDef="centro_educativo-nombre">
        <th mat-header-cell *matHeaderCellDef > CENS </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            {{row.controls['centro_educativo-nombre'].value}}
        </td>
        </ng-container>
   
 
    <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let row; let i = index;">
        <a mat-mini-fab
            color="primary"
            [routerLink]="'/sede-admin'"
            [queryParams]="{'id':row.controls['id'].value}"
            [title]="'Administrar sede'"><mat-icon>edit</mat-icon></a>
        <a mat-mini-fab
            color="primary"
            [routerLink]="'/comision-array'"
            [queryParams]="{'sede':row.controls['id'].value}"
            [title]="'Ver comisiones'"><mat-icon>list</mat-icon></a>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>
