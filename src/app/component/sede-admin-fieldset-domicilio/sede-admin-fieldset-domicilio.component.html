<mat-card *ngIf="(switchDomicilio$ | async)">
  <mat-card-header>
    <mat-card-title>
      Domicilio
      <mat-slide-toggle [formControl]="switchDomicilio"></mat-slide-toggle>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >


<form [formGroup]="control" novalidate> 

  <div fxLayout="row wrap">
      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="50%" 
          fxFlex.gt-sm="33%">
          <mat-form-field>
            <mat-label>Calle</mat-label>
           
            <input matInput
                type="text"
                formControlName="calle">
           
            <mat-error>
              <ng-container *ngIf="control.get('calle')!.hasError('required')">Debe completar valor</ng-container>
            </mat-error>
          </mat-form-field>
      </div>

      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="50%" 
          fxFlex.gt-sm="33%">

          <mat-form-field>
            <mat-label>NÃºmero</mat-label>
           
            <input matInput
                type="text"
                formControlName="numero">
           
            <mat-error>
              <ng-container *ngIf="control.get('numero')!.hasError('required')">Debe completar valor</ng-container>
            </mat-error>
          </mat-form-field>

      </div>

      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="50%" 
          fxFlex.gt-sm="33%">

          <mat-form-field>
            <mat-label>Localidad</mat-label>
           
            <input matInput
                type="text"
                formControlName="localidad">
           
            <mat-error>
              <ng-container *ngIf="control.get('localidad')!.hasError('required')">Debe completar valor</ng-container>
            </mat-error>
          </mat-form-field>
      </div>
  </div>

  <button [disabled]="control.status == 'PENDING'"
      type="button" 
      mat-raised-button 
      (click)="onSubmit.emit('domicilio')">Guardar Domicilio</button>

</form>

</mat-card-content>
</mat-card>
