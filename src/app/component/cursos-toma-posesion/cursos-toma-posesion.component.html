<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<ng-container *ngIf="(loadParams$ | async); else loading">
  <ng-container *ngIf="(loadDisplay$ | async); else loading">
    <mat-card>
      <mat-card-header>
          <mat-card-title>
            Seleccione Curso para Tomar Posesi√≥n
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <mat-progress-bar *ngIf="!load" 
                        mode="indeterminate"></mat-progress-bar>

      <app-cursos-toma-posesion-table [control]="control"
          [display]="display$.value"
          [length]="length"></app-cursos-toma-posesion-table>

    </mat-card-content>
    </mat-card>
  </ng-container>

  <p>Debug Form status: {{ form.status | json }}</p> -->

</ng-container>
