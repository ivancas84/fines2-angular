<table mat-table
    [dataSource]="control.controls"
    class="table mat-elevation-z8"
    matSort
    matSortDisableClear
    (matSortChange)="onChangeSort($event)"
    [matSortActive]="'nombre'"
    [matSortDirection]="'asc'">
 
    <ng-container matColumnDef="nombre" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row; let i = index;">
        {{row.controls['nombre'].value}}
        </td>
    </ng-container>
 
    <ng-container matColumnDef="formacion" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Formaci贸n </th>
        <td mat-cell *matCellDef="let row; let i = index;">
        {{row.controls['formacion'].value}}
        </td>
    </ng-container>
 
    <ng-container matColumnDef="clasificacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Clasificaci贸n </th>
    <td mat-cell *matCellDef="let row; let i = index;">
        {{row.controls['clasificacion'].value}}
    </td>
    </ng-container>
 
    <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> C贸digo </th>
    <td mat-cell *matCellDef="let row; let i = index;">
        {{row.controls['codigo'].value}}
    </td>
    </ng-container>
 
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
      <td mat-cell *matCellDef="let row; let i = index;">
          {{row.controls['perfil'].value}}
      </td>
      </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <!-- <a [routerLink]="'/toma-posesion-email-abc'"
                [queryParams]="{'curso':row.controls['id'].value}"
                [title]="'Administrar Comision'">Toma de Posesi贸n</a> -->
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>
