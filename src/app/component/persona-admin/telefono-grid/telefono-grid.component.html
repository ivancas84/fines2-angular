<h3>Tel√©fonos 
  <span *ngIf="data$ | async as persona; else disableAdd">
    <span *ngIf="persona && persona.id; else disableAdd">
      <a class="btn btn-info" role="button" [routerLink]="['/telefono-admin']" [queryParams]="{persona:persona.id}" ><span class="oi oi-plus"></span></a>
    </span>
  </span>
  <ng-template #disableAdd>
    <a class="btn btn-info disabled" role="button"><span class="oi oi-plus"></span></a>
  </ng-template>
</h3>

<ng-template #empty>
  <div>No se han encontrado registros.</div>
</ng-template>

<div *ngIf="telefonos$ | async as data; else empty">
  <div *ngIf="data && data.length; else empty"> 
    <div *ngFor="let row of data; let i = index" class="row align-items-center border">
      <div class="col-md-4">
        <h5 >{{row.id | label:'telefono'}}</h5>
          <small><a [routerLink]="['/persona-show']" [queryParams]="{id:row.persona}" >{{row.persona | label:'persona'}}</a></small>
      </div>
      <div class="col-md">
{{row.tipo}} {{row.prefijo}} {{row.numero}} {{row.insertado}} {{row.eliminado}} 
      </div>
    </div>
  </div>
</div>
