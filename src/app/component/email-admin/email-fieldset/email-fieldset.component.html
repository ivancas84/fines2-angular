<fieldset [formGroup]="fieldset">
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="email"  [ngClass]="{'is-invalid':(email.invalid && (email.dirty || email.touched))}">
      <div class="text-danger" *ngIf="(email.touched || email.dirty) && email.invalid">
        <div *ngIf="email.errors.required">Debe completar valor</div>
      </div>
    </div>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" formControlName="verificado"> verificado
    </label>
      <div class="text-danger" *ngIf="(verificado.touched || verificado.dirty) && verificado.invalid">
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Persona</label>
    <div class="col-sm-10">
      <app-typeahead [field]="persona" [entityName]="'persona'"></app-typeahead>
      <div class="text-danger" *ngIf="(persona.touched || persona.dirty) && persona.invalid">
        <div *ngIf="persona.errors.required">Debe completar valor</div>
      </div>
    </div>
  </div>
</fieldset>
