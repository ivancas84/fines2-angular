<table mat-table
    [dataSource]="data"
    class="table mat-elevation-z8"
    matSort
    matSortDisableClear
    (matSortChange)="onChangeSort($event)"
    [matSortActive]="'anio'"
    [matSortDirection]="'desc'">
 
    <ng-container matColumnDef="inicio" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Inicio </th>
        <td mat-cell *matCellDef="let row; let i = index;">
        {{row['inicio'] | toDate | date:"dd/MM/yyyy"}}
        </td>
    </ng-container>
 
    <ng-container matColumnDef="fin" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin </th>
        <td mat-cell *matCellDef="let row; let i = index;">
        {{row['fin'] | toDate | date:"dd/MM/yyyy"}}
        </td>
    </ng-container>
 
    <ng-container matColumnDef="anio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
    <td mat-cell *matCellDef="let row; let i = index;">
        {{row['anio'] | toDate | date:"yyyy" }}
    </td>
    </ng-container>
 
    <ng-container matColumnDef="semestre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Semestre </th>
    <td mat-cell *matCellDef="let row; let i = index;">
        {{row['semestre']}}
    </td>
    </ng-container>
 
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let row; let i = index;">
          {{row['descripcion']}}
      </td>
      </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef > Opciones </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <a 
            mat-mini-fab 
                [routerLink]="'/calendario-admin'"
                [queryParams]="{'id':row['id']}"
                [title]="'Editar Calendario'"> <mat-icon>edit</mat-icon></a>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>

<mat-toolbar>
  <mat-toolbar-row>
    <mat-paginator *ngIf="length && display"
                  [length]="length"
                  [pageSize]="display.getSize()"
                  [pageIndex]="display.getPage()-1"
                  (page)="onChangePage($event)"
                  [pageSizeOptions]="pageSizeOptions"
                  showFirstLastButtons>
    </mat-paginator>
  </mat-toolbar-row>
</mat-toolbar>
