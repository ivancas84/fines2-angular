<mat-card *ngIf="(control$ | async)" >
  <mat-card-header>
    <mat-card-title>
      Domicilio
      <mat-slide-toggle *ngIf="(switchDomicilio$ | async)" [formControl]="switchDomicilio"></mat-slide-toggle>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >


<form [formGroup]="control" novalidate> 

  <div fxLayout="row wrap">
      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="50%" 
          fxFlex.gt-sm="25%">
          <mat-form-field>
            <mat-label>Calle</mat-label>
           
            <input matInput
                type="text"
                formControlName="calle">
           
            <mat-error>
              <ng-container *ngIf="control.get('calle')!.hasError('required')">Debe completar valor</ng-container>
            </mat-error>
          </mat-form-field>
      </div>

      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="25%" 
          fxFlex.gt-sm="25%">

          <mat-form-field>
            <mat-label>NÃºmero</mat-label>
           
            <input matInput
                type="text"
                formControlName="numero">
           
            <mat-error>
              <ng-container *ngIf="control.get('numero')!.hasError('required')">Debe completar valor</ng-container>
            </mat-error>
          </mat-form-field>

      </div>

      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="34%" 
          fxFlex.gt-sm="17%">

          <mat-form-field>
              <mat-label>Entre</mat-label>
            
              <input matInput
                  type="text"
                  formControlName="entre">
            
              <mat-error>
                  <ng-container *ngIf="control.get('entre')!.hasError('required')">Debe completar valor</ng-container>
              </mat-error>
          </mat-form-field>
      </div>

      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="33%" 
          fxFlex.gt-sm="16%">

          <mat-form-field>
              <mat-label>Piso</mat-label>
            
              <input matInput
                  type="text"
                  formControlName="piso">
            
              <mat-error>
                  <ng-container *ngIf="control.get('piso')!.hasError('required')">Debe completar valor</ng-container>
              </mat-error>
          </mat-form-field>
      </div>


      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="50%" 
          fxFlex.gt-sm="17%">

          <mat-form-field>
            <mat-label>Departamento</mat-label>
          
            <input matInput
                type="text"
                formControlName="departamento">
          
            <mat-error>
              <ng-container *ngIf="control.get('departamento')!.hasError('required')">Debe completar valor</ng-container>
            </mat-error>
          </mat-form-field>
      </div>

      <div 
          class="fx-item" 
          fxFlex.xs="100%" 
          fxFlex.sm="50%" 
          fxFlex.gt-sm="50%">

          <mat-form-field>
            <mat-label>Localidad</mat-label>
           
            <input matInput
                type="text"
                formControlName="localidad">
           
            <mat-error>
              <ng-container *ngIf="control.get('localidad')!.hasError('required')">Debe completar valor</ng-container>
            </mat-error>
          </mat-form-field>
      </div>


      <div 
      class="fx-item" 
      fxFlex.xs="100%" 
      fxFlex.sm="50%" 
      fxFlex.gt-sm="50%">

      <mat-form-field>
        <mat-label>Barrio</mat-label>
       
        <input matInput
            type="text"
            formControlName="barrio">
       
        <mat-error>
          <ng-container *ngIf="control.get('barrio')!.hasError('required')">Debe completar valor</ng-container>
        </mat-error>
      </mat-form-field>
  </div>


    
  </div>

</form>

</mat-card-content>
</mat-card>
