<fieldset *ngIf="display$ | async as display" [formGroup]="fieldset">
    <div class="form-inline">
      <div class="form-group mb-2">
        <label class="col-form-label">Numero</label>
        <input class="form-control" type="text" formControlName="numero">
      </div>
      <div class="form-group mb-2">
        <label class="col-form-label">Nombre</label>
        <input class="form-control" type="text" formControlName="nombre">
      </div>
      <div class="form-group mb-2">
        <label class="col-form-label">Tipo Sede:</label>
        <select class="form-control" formControlName="tipo_sede">
          <option [ngValue]="null">--Tipo Sede--</option>
          <option *ngFor="let option of (optTipoSede$ | async)" [value]="option.id" >{{option.id | label:"tipo_sede"}}</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label class="col-form-label">Centro Educativo:</label>
        <select class="form-control" formControlName="centro_educativo">
          <option [ngValue]="null">--Centro Educativo--</option>
          <option *ngFor="let option of (optCentroEducativo$ | async)" [value]="option.id" >{{option.id | label:"centro_educativo"}}</option>
        </select>
      </div>
     
    </div>
  </fieldset>
