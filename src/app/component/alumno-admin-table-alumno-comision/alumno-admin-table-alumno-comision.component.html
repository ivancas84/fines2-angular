<mat-card>
    <mat-card-header>
      <mat-card-title>Comisiones</mat-card-title>
    </mat-card-header>
    <mat-card-content>


<form [formGroup]="controlContainer" novalidate (ngSubmit)="onSubmit$.next(null)">

<table mat-table
    [dataSource]="control.controls"
    class="table mat-elevation-z8">
 
    <ng-container matColumnDef="comision-label" >
        <th mat-header-cell *matHeaderCellDef> Comision </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            {{row.controls["comision-label"].value}}

        </td>
    </ng-container>

    <ng-container matColumnDef="comision" >
        <th mat-header-cell *matHeaderCellDef> Comision </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <app-autocomplete-comision [control]="row.controls['comision']"></app-autocomplete-comision>
        </td>
    </ng-container>

    <ng-container matColumnDef="estado" >
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <mat-form-field>
                <mat-select 
                    [formControl]="row.controls['estado']"
                    placeholder="Ingrese estado">
                    <mat-option [value]="null">--Seleccione--</mat-option>
                    <mat-option value="Activo">Activo</mat-option>
                    <mat-option value="No activo">No activo</mat-option>
                    <mat-option value="Mesa">Mesa</mat-option>
                </mat-select>
            </mat-form-field>        
        </td>
    </ng-container>
 
    <ng-container matColumnDef="activo" >
        <th mat-header-cell *matHeaderCellDef > Activo </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            {{row.controls["activo"].value}}
        </td>
    </ng-container>
 
 
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <button type="button"
                mat-mini-fab
                title="Eliminar curso"
                color="warn"
                (click)="remove(i)">
                <mat-icon>delete</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        [hidden]="row.controls.hasOwnProperty('_mode') && (row.controls['_mode'].value == 'delete')"
        *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>

<mat-toolbar>
    <mat-toolbar-row>
        <button  
            type="button"
            mat-mini-fab
            color="accent"
            title="Agregar curso"
            (click)="add.emit()"><mat-icon>add</mat-icon></button>
            
        <button  
            [disabled]="control.status == 'PENDING'"
            type="submit"
            mat-raised-button>Guardar Comisiones</button>
    </mat-toolbar-row>
</mat-toolbar>


</form> 

</mat-card-content>
</mat-card>
