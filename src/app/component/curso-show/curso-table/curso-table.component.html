
    <ng-template #loading>No se han encontrado registros...</ng-template>

    <div *ngIf="((data$ | async) && (data$ | async).length); else loading" class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['alta'])">Alta</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['horario'])">Horario</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['com_anio', 'com_semestre', 'com_sede'])">Comision</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['ch_anio', 'ch_semestre', 'ch_horas_catedra', 'ch_plan', 'ch_asignatura'])">Carga Horaria</button></th>
            <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of (data$ | async); let i = index">
              <td>{{row.alta}}</td>
              <td>{{row.horario}}</td>
              <td><a [routerLink]="['/comision-show']" [queryParams]="{id:row.comision}" >{{row.comision | label:'comision'}}</a></td>
              <td><a [routerLink]="['/carga-horaria-show']" [queryParams]="{id:row.carga_horaria}" >{{row.carga_horaria | label:'carga_horaria'}}</a></td>
              <td>
              <!-- a class="btn btn-info btn-sm" [routerLink]="['/curso-detail']" [queryParams]="{id:row.id}" ><span class="oi oi-eye" title="Detalle"></span></a>    
              <a class="btn btn-warning btn-sm" [routerLink]="['/curso-admin']" [queryParams]="{id:row.id}" ><span class="oi oi-pencil" title="Modificar"></span></a>              
              <!-- button class="btn btn-danger btn-sm" type="button" ><span class="oi oi-trash" title="Eliminar"></span></button -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
