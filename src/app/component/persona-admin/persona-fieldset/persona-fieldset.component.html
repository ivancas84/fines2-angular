<mat-card [formGroup]="fieldset">
  <mat-card-header>
    <mat-card-title>Persona</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" >
            <mat-error *ngIf="nombres.hasError('required')">Debe completar valor</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" >
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Fecha nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha_nacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="fechaNacimiento.hasError('matDatepickerParse')">El formato es incorrecto</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Numero documento</mat-label>
            <input matInput formControlName="numero_documento" >
            <mat-error *ngIf="numeroDocumento.hasError('required')">Debe completar valor</mat-error>
            <mat-error *ngIf="numeroDocumento.hasError('notUnique')">
              El valor ya se encuentra utilizado: <a routerLink="/persona-admin" [queryParams]="{'numero_documento':numeroDocumento.value}">Cargar</a>    
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>  
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Cuil</mat-label>
            <input matInput formControlName="cuil" >
            <mat-error *ngIf="cuil.hasError('notUnique')">
              El valor ya se encuentra utilizado: <a routerLink="/persona-admin" [queryParams]="{'cuil':cuil.value}">Cargar</a>    
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Genero</mat-label>
            <mat-select formControlName="genero">
              <mat-option>--Seleccione--</mat-option>
              <mat-option value="Femenino">Femenino</mat-option>
              <mat-option value="Masculino">Masculino</mat-option>
              <mat-option value="Otro">Otro</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Apodo</mat-label>
            <input matInput formControlName="apodo" >
          </mat-form-field>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono" >
          </mat-form-field>
        </div>
      </div>
    </div>  
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
        <div fxFlex="auto">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" >
          </mat-form-field>
        </div>
        <core-input-autocomplete fxFlex="auto" [field]="domicilio" [entityName]="'domicilio'" [title]="'Domicilio'"></core-input-autocomplete>
      </div>
    </div>
  </mat-card-content>
</mat-card>
