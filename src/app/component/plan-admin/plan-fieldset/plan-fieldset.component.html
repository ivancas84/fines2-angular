<fieldset [formGroup]="fieldset">
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Orientacion</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="orientacion"  [ngClass]="{'is-invalid':(orientacion.invalid && (orientacion.dirty || orientacion.touched))}">
      <div class="text-danger" *ngIf="(orientacion.touched || orientacion.dirty) && orientacion.invalid">
        <div *ngIf="orientacion.errors.required">Debe completar valor</div>
        <div *ngIf="orientacion.errors.notUnique">El valor ya se encuentra utilizado: <a routerLink="/plan-admin" [queryParams]="{'orientacion':orientacion.value}">Cargar</a></div>
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Resolucion</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="resolucion"  [ngClass]="{'is-invalid':(resolucion.invalid && (resolucion.dirty || resolucion.touched))}">
      <div class="text-danger" *ngIf="(resolucion.touched || resolucion.dirty) && resolucion.invalid">
      </div>
    </div>
  </div>
</fieldset>
