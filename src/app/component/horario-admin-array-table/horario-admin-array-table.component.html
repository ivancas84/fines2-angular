<table *ngIf="options$ | async as options" mat-table
    [dataSource]="control.controls"
    class="mat-elevation-z8"
    matSort
    matSortDisableClear
    (matSortChange)="onChangeSort($event)">
   
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef width="25px"  mat-sort-header> Curso </th>
      <td mat-cell *matCellDef="let row; let i = index;">
        <mat-form-field >
          <mat-select [formControl]="row.controls['curso']">
            <mat-option [value]="null">--Seleccione--</mat-option>
            <mat-option *ngFor="let opt of options['curso']" [value]="opt.id">
              {{opt["asignatura-nombre"]}}
            </mat-option>
          </mat-select>
         
          <mat-error >
            <span *ngIf="row.controls['curso'].hasError('required')">Debe seleccionar curso</span>
          </mat-error>
        </mat-form-field>
      </td>
      </ng-container>
   
      <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef width="100px"> Dia </th>
      <td mat-cell *matCellDef="let row; let i = index;">
        <mat-form-field >
        <mat-select [formControl]="row.controls['dia']">
          <mat-option [value]="null">--Seleccione--</mat-option>
          <mat-option *ngFor="let opt of options['dia']" [value]="opt.id">
            {{opt["label"]}}
          </mat-option>
        </mat-select>
        </mat-form-field>
      </td>
      </ng-container>
 
      
    <ng-container matColumnDef="hora_inicio">
        <th mat-header-cell *matHeaderCellDef  width="25px"  mat-sort-header> Inicio </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <mat-form-field>
                <input  matInput
                       type="time"
                       [formControl]="row.controls['hora_inicio']">
            </mat-form-field> 
        </td>
    </ng-container>
 
    <ng-container matColumnDef="hora_fin">
        <th mat-header-cell *matHeaderCellDef  width="25px"  mat-sort-header> Fin </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <mat-form-field>
                <input  matInput
                       type="time"
                       [formControl]="row.controls['hora_fin']">
            </mat-form-field> 
           
        </td>
    </ng-container>
 
    
    <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let row; let i = index;">

    </td>
    <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>
 <p>Debug Form value: {{ control.value | json }}</p>
  <p>Debug Form status: {{ control.status | json }}</p>
