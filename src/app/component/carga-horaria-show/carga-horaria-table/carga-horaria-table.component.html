
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['anio'])">Anio</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['semestre'])">Semestre</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['horas_catedra'])">Horas Catedra</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['pla_orientacion', 'pla_resolucion'])">Plan</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['asi_nombre'])">Asignatura</button></th>
            <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of (data$ | async); let i = index">
              <td>{{row.anio}}</td>
              <td>{{row.semestre}}</td>
              <td>{{row.horas_catedra}}</td>
              <td><a [routerLink]="['/plan-show']" [queryParams]="{id:row.plan}" >{{row.plan | label:'plan'}}</a></td>
              <td><a [routerLink]="['/asignatura-show']" [queryParams]="{id:row.asignatura}" >{{row.asignatura | label:'asignatura'}}</a></td>
              <td>
              <a class="btn btn-warning btn-sm" [routerLink]="['/carga-horaria-admin']" [queryParams]="{id:row.id}" ><span class="oi oi-pencil" title="Modificar"></span></a>
              <!-- button class="btn btn-danger btn-sm" type="button" ><span class="oi oi-trash" title="Eliminar"></span></button -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
