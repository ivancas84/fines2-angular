<h3>Emails 
  <span *ngIf="data$ | async as persona; else disableAdd">
    <span *ngIf="persona && persona.id; else disableAdd">
      <a class="btn btn-info" role="button" [routerLink]="['/email-admin']" [queryParams]="{persona:persona.id}" ><span class="oi oi-plus"></span></a>
    </span>
  </span>
  <ng-template #disableAdd>
    <a class="btn btn-info disabled" role="button"><span class="oi oi-plus"></span></a>
  </ng-template>
</h3>


<ng-template #empty>
  <div>No se han encontrado registros.</div>
</ng-template>
  
<div *ngIf="emails$ | async as data; else empty">
  <div *ngIf="data && data.length"> 
    <div *ngFor="let row of data; let i = index" class="row align-items-center border">
      <div class="col-md">
{{row.email}} {{row.verificado | siNo}} 
      </div>
    </div>
  </div>
</div>
