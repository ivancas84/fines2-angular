<mat-card>
  <mat-card-header>
    <mat-card-title>Sede</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="fieldset">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <div fxLayout="row" fxFlex="50%" fxFlex.lt-md="100%" fxLayoutGap="10px" fxLayout.xs="column">
        <core-input-text [field]="numero" [title]="'Numero'" fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign="center center"></core-input-text>
        <core-input-text [field]="nombre" [title]="'Nombre'" fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign="center center"></core-input-text>
      </div>
      <div fxLayout="row" fxFlex="50%" fxFlex.lt-md="100%" fxLayoutGap="10px" fxLayout.xs="column">
        <core-input-textarea [field]="observaciones" [title]="'Observaciones'" fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign="center center"></core-input-textarea>
        <core-input-select [field]="centroEducativo" [entityName]="'centro_educativo'" [title]="'Centro Educativo'" fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign="center center"></core-input-select>
      </div>
    </div>  
    <div class="text-danger" *ngIf="fieldset.errors">
      <div *ngIf="fieldset.errors.notUnique">El valor ya se encuentra utilizado: <a routerLink="/sede-admin" [queryParams]="{'id':fieldset.errors.notUnique}">Cargar</a></div>
    </div>
  </mat-card-content>
</mat-card>
