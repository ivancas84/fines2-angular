<fieldset [formGroup]="fieldset">
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="nombre"  [ngClass]="{'is-invalid':(nombre.invalid && (nombre.dirty || nombre.touched))}">
      <div class="text-danger" *ngIf="(nombre.touched || nombre.dirty) && nombre.invalid">
        <div *ngIf="nombre.errors.required">Debe completar valor</div>
        <div *ngIf="nombre.errors.notUnique">El valor ya se encuentra utilizado: <a routerLink="/asignatura-admin" [queryParams]="{'nombre':nombre.value}">Cargar</a></div>
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Formacion</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="formacion"  [ngClass]="{'is-invalid':(formacion.invalid && (formacion.dirty || formacion.touched))}">
      <div class="text-danger" *ngIf="(formacion.touched || formacion.dirty) && formacion.invalid">
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Clasificacion</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="clasificacion"  [ngClass]="{'is-invalid':(clasificacion.invalid && (clasificacion.dirty || clasificacion.touched))}">
      <div class="text-danger" *ngIf="(clasificacion.touched || clasificacion.dirty) && clasificacion.invalid">
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Codigo</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="codigo"  [ngClass]="{'is-invalid':(codigo.invalid && (codigo.dirty || codigo.touched))}">
      <div class="text-danger" *ngIf="(codigo.touched || codigo.dirty) && codigo.invalid">
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Perfil</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="perfil"  [ngClass]="{'is-invalid':(perfil.invalid && (perfil.dirty || perfil.touched))}">
      <div class="text-danger" *ngIf="(perfil.touched || perfil.dirty) && perfil.invalid">
      </div>
    </div>
  </div>
</fieldset>
