
<mat-card>
    <mat-card-header>
      <mat-card-title>
        Designaciones
      </mat-card-title>
      <button mat-mini-fab
            title="Copiar"
            color="primary"
            (click)="copyContent()">
            <mat-icon>file_copy</mat-icon>
        </button>
        <button mat-mini-fab
            title="Imprimir"
            color="primary"
            (click)="printContent()">
            <mat-icon>print</mat-icon>
        </button>

    </mat-card-header>
    <mat-card-content>
        
    <div #mainContent>
        <table mat-table
    [dataSource]="control.controls"
    class="mat-elevation-z8">
 
            <ng-container matColumnDef="persona-apellidos" >
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let row; let i = index;">
                {{row.controls['persona-apellidos'].value}}
                </td>
            </ng-container>
 
            <ng-container matColumnDef="persona-nombres" >
                <th mat-header-cell *matHeaderCellDef > Nombres </th>
                <td mat-cell *matCellDef="let row; let i = index;">
                {{row.controls['persona-nombres'].value}}
                </td>
            </ng-container>
 
            <ng-container matColumnDef="persona-telefono">
                <th mat-header-cell *matHeaderCellDef > Telefono </th>
                <td mat-cell *matCellDef="let row; let i = index;">
                    {{row.controls['persona-telefono'].value}}
                </td>
            </ng-container>

            <ng-container matColumnDef="persona-email">
                <th mat-header-cell *matHeaderCellDef > Email </th>
                <td mat-cell *matCellDef="let row; let i = index;">
                    {{row.controls['persona-email'].value}}
                </td>
            </ng-container>
 
            <ng-container matColumnDef="cargo-descripcion">
                <th mat-header-cell *matHeaderCellDef > Cargo </th>
                <td mat-cell *matCellDef="let row; let i = index;">
                    {{row.controls['cargo-descripcion'].value}}
                </td>
            </ng-container>


            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let row; let i = index;">
                
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row 
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
        </table>
    </div>

    </mat-card-content>
</mat-card>
