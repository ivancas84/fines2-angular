<mat-toolbar>
  <span>Fines 2</span>
  

  
  <button *ngIf="authenticated" mat-button [matMenuTriggerFor]="docente" aria-label="icon-button with menu icon">
    Alumno
  </button>
  <mat-menu #docente="matMenu">
    <a mat-menu-item routerLink="/alumno-show" routerLinkActive="active" title="Ver Alumno">Buscar</a>
  </mat-menu>

  <button *ngIf="authenticated" mat-button [matMenuTriggerFor]="docente" aria-label="icon-button with menu icon">
    Docente
  </button>
  <mat-menu #docente="matMenu">
    <a mat-menu-item routerLink="/docente-show" routerLinkActive="active" title="Ver Docente">Buscar</a>
    <a mat-menu-item routerLink="/toma-show" routerLinkActive="active" title="Ver Tomas">Tomas de Posesi√≥n</a>
  </mat-menu>


  <button *ngIf="authenticated" mat-button [matMenuTriggerFor]="info" aria-label="icon-button with menu icon">
    Info
  </button>
  <mat-menu #info="matMenu">
    <a mat-menu-item routerLink="/comision-show" routerLinkActive="active" title="Consolidado">Consolidado</a>
  </mat-menu>

  <button *ngIf="view.includes('new-menu')" mat-button [matMenuTriggerFor]="nuevo" aria-label="icon-button with menu icon">
    Nuevo
  </button>
  <mat-menu #nuevo="matMenu">
    <a mat-menu-item routerLink="/comision-admin" routerLinkActive="active" title="Nueva Comision">Comision</a>
    <a mat-menu-item routerLink="/sede-admin" routerLinkActive="active" title="Nueva Sede">Sede</a>
    <a mat-menu-item routerLink="/registro-docente" routerLinkActive="active" title="Nueva Persona">Registro docente</a>
    <a mat-menu-item routerLink="/persona-admin" routerLinkActive="active" title="Nueva Persona">Persona</a>
  </mat-menu>
  
  <span fxFlex="1 1 auto"></span>

  <a *ngIf="!authenticated" mat-menu-item routerLink="/login" routerLinkActive="active" title="Login"><mat-icon>login</mat-icon></a>    

  <a *ngIf="authenticated" mat-menu-item routerLink="/logout" routerLinkActive="active" title="Logout"><mat-icon>logout</mat-icon></a>

</mat-toolbar>
