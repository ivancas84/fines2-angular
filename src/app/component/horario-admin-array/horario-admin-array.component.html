<ng-template #loading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>
   
  <ng-container *ngIf="(loadParams$ | async); else loading">
    <ng-container *ngIf="(loadDisplay$ | async); else loading">
      <form [formGroup]="control" novalidate (ngSubmit)="onSubmit()">
        <mat-card>
          <mat-card-header>
              <mat-card-title>
                Horarios de Comisi√≥n <core-label [entityName]="'comision'" [id]="idComision"></core-label>
              </mat-card-title>
          </mat-card-header>
          <mat-card-content>
          <mat-progress-bar *ngIf="!load"
                            mode="indeterminate"></mat-progress-bar>
                  <app-horario-admin-array-table [idComision]="idComision" 
                      [control]="controlHorario" 
                      (add)="addHorario()"
                      [options]="options"></app-horario-admin-array-table>
        </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-content>
              <button [disabled]="control.status == 'PENDING'"
                      type="submit"
                      mat-raised-button>Guardar</button>
          </mat-card-content>
        </mat-card>
    </form>
    </ng-container>
  </ng-container>
