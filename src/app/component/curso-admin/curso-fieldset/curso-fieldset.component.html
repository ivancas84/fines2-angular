<fieldset [formGroup]="fieldset">
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Observaciones</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="observaciones"  [ngClass]="{'is-invalid':(observaciones.invalid && (observaciones.dirty || observaciones.touched))}">
      <div class="text-danger" *ngIf="(observaciones.touched || observaciones.dirty) && observaciones.invalid">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Comision</label>
    <div class="col-sm-10">
      <app-typeahead [entityName]="'comision'" [field]="comision"></app-typeahead>
      <div class="text-danger" *ngIf="(comision.touched || comision.dirty) && comision.invalid">
        <div *ngIf="comision.errors.required">Debe completar valor</div>
        <div *ngIf="(comision.touched && comision.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Carga Horaria</label>
    <div class="col-sm-10">
      <app-typeahead [entityName]="'carga_horaria'" [field]="cargaHoraria"></app-typeahead>
      <div class="text-danger" *ngIf="(cargaHoraria.touched || cargaHoraria.dirty) && cargaHoraria.invalid">
        <div *ngIf="cargaHoraria.errors.required">Debe completar valor</div>
        <div *ngIf="(cargaHoraria.touched && cargaHoraria.errors.unselected)">Valor no seleccionado</div>
      </div>
    </div>
  </div>
</fieldset>
