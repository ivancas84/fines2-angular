
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['orientacion'])">Orientacion</button></th>
            <th><button type="button" class="btn btn-link text-dark font-weight-bold" (click)="order(['resolucion'])">Resolucion</button></th>
            <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of (data$ | async); let i = index">
              <td><div>{{row.orientacion}}</div></td>
              <td><div>{{row.resolucion}}</div></td>
              <td>
              <a class="btn btn-warning btn-sm" [routerLink]="['/plan-admin']" [queryParams]="{id:row.id}" ><span class="oi oi-pencil" title="Modificar"></span></a>
              <!-- button class="btn btn-danger btn-sm" type="button" ><span class="oi oi-trash" title="Eliminar"></span></button -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
