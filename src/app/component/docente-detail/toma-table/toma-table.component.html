<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<div *ngIf="(load$ | async); else loading">
  <core-table-dynamic [infoColumns]="infoColumns" [data]="dataSource" [title]="'Prueba'" [matSortActive]="'fecha_toma'" [matSortDirection]="'desc'"></core-table-dynamic>
</div>
