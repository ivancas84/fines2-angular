

<form [formGroup]="controlContainer" novalidate (ngSubmit)="onSubmit$.next(null)">

<table mat-table
    [dataSource]="control.controls"
    class="table mat-elevation-z8">
 
    <ng-container matColumnDef="disposicion" >
        <th mat-header-cell *matHeaderCellDef> Disposicion </th>
        <td mat-cell *matCellDef="let row; let i = index;">
          {{row.controls['asignatura_dis-nombre'].value}} {{row.controls['planificacion_dis-anio'].value}}{{row.controls['planificacion_dis-semestre'].value}}
        </td>
    </ng-container>
 


 
    <ng-container matColumnDef="nota_final">
        <th mat-header-cell *matHeaderCellDef> Nota Final </th>
        <td mat-cell *matCellDef="let row; let i = index;"
            [ngClass]="{'highlightRed': row | desaprobado}">
            <mat-form-field>
               
                <input matInput
                       type="text"
                       [formControl]="row.controls['nota_final']"
                       placeholder="Ingrese Nota"
                >
               
              </mat-form-field>
              
        </td>
    </ng-container>

    <ng-container matColumnDef="crec">
        <th mat-header-cell *matHeaderCellDef> CREC </th>
        <td mat-cell *matCellDef="let row; let i = index;"
            [ngClass]="{'highlightRed': row | desaprobado}">
            <mat-form-field>
               
                <input matInput
                       type="text"
                       [formControl]="row.controls['crec']"
                       placeholder="Ingrese CREC"
                >
               
              </mat-form-field>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="fecha" >
        <th mat-header-cell *matHeaderCellDef > Fecha </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            <mat-form-field dateFormatYyyyMm>
                <input matInput
                    [matDatepicker]="fieldPicker"
                    [formControl]="row.controls['fecha']"
                    placeholder="Ingrese mes y año">
              
                <mat-datepicker-toggle matSuffix
                    [for]="fieldPicker"></mat-datepicker-toggle>
                   
                <mat-datepicker-toggle matSuffix
                    (click)="row.controls['fecha'].setValue(null)">
                    <mat-icon matDatepickerToggleIcon>clear</mat-icon>
                </mat-datepicker-toggle>
               
                <mat-datepicker #fieldPicker
                        startView="multi-year"
                        (yearSelected)="chosenYearHandler(row.controls['fecha'],$event)"
                        (monthSelected)="chosenMonthHandler(row.controls['fecha'],$event,fieldPicker)">
                </mat-datepicker>
              </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="docente-label" >
        <th mat-header-cell *matHeaderCellDef > Curso </th>
        <td mat-cell *matCellDef="let row; let i = index;">
            {{row.controls['docente-label'].value}}
        </td>
    </ng-container>

    <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let row; let i = index;">
        <!-- <a [routerLink]="'/toma-posesion-email-abc'"
            [queryParams]="{'curso':row.controls['id'].value}"
            [title]="'Administrar Comision'">Toma de Posesión</a> -->
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>
 

<mat-toolbar>
        <mat-toolbar-row>
            <button  
                [disabled]="control.status == 'PENDING'"
                type="submit"
                mat-raised-button>Guardar Calificaciones</button>
    </mat-toolbar-row>
</mat-toolbar>

</form>
